bind_to_address       "0.0.0.0"
db_file               "/srv/http/data/mpd/mpd.db"
music_directory       "/mnt/MPD"
playlist_directory    "/srv/http/data/playlists"
state_file            "/srv/http/data/mpd/mpdstate"
user                  "mpd"
include_optional      "mpd-autoupdate.conf"
include_optional      "mpd-outputbuffer.conf"
include_optional      "mpd-normalization.conf"
include_optional      "mpd-replaygain.conf"
include_optional      "mpd-custom.conf"
include_optional      "mpd-cdio.conf"
include_optional      "mpd-ffmpeg.conf"
include_optional      "mpd-fifo.conf"
include_optional      "mpd-httpd.conf"
include_optional      "mpd-snapserver.conf"
include               "mpd-curl.conf"
include               "mpd-soxr.conf"
audio_output {
	name           "On-board Headphones"
	device         "hw:0,0"
	type           "alsa"
	auto_resample  "no"
	auto_format    "no"
	mixer_type     "hardware"
	mixer_control  "Headphone"
	mixer_device   "hw:0"
}
