<style>
@font-face {
	font-family: rern;
	src: url( './static/fonts/rern.woff2' ) format( 'woff2' );
	font-display: block;
	font-style: normal;
	font-weight: normal;
}
@font-face {
	font-family: Lato;
	src: url( './static/fonts/Lato-Regular.woff2' ) format( 'woff2' );
	font-weight: normal;
	font-style: normal;
}
@font-face {
	font-family: Lato;
	src: url( './static/fonts/Lato-Light.woff2' ) format( 'woff2' );
	font-weight: 300;
	font-style: normal;
}
.fa {
	display: inline-block;
	font-family: rern;
	font-style: normal;
}
.fa-camilladsp::before {content: '\f59D'; position: absolute; color: var( --cg75 ); }
.fa-camilladsp::after {content: '\f59C'; position: relative; }
.fa-times::before { content: '\f51A' }
:root {
	--cd   : hsl(200,100%,35%); /* default main */
	--cw   : hsl(0,0%,90%);     /* white */
	--cml  : hsl(200,100%,40%); /* main-light */
	--cm   : hsl(200,100%,35%); /* main */
	--cma  : hsl(200,100%,30%); /* main-active */
	--cmd  : hsl(200,100%,20%); /* main-dark */
	--cg75 : hsl(200,3%,75%);   /* gray-75% */
	--cg70 : hsl(200,3%,70%);   /* gray-70% */
	--cg60 : hsl(200,3%,60%);   /* gray-60% */
	--cgl  : hsl(200,3%,40%);   /* gray-light */
	--cg   : hsl(200,3%,30%);   /* gray */
	--cga  : hsl(200,3%,20%);   /* gray-active */
	--cgd  : hsl(200,3%,10%);   /* gray-dark */
}
body {
	padding-top: 40px;
	background: #000000;
	font-family: Lato;
	color: var( --cw );
}
.head {
	position: fixed;
	top: 0;
	height: 40px;
	width: 100%;
	line-height: 40px;
	background: var( --cga );
	box-shadow: 0px 4px 10px #000000;
}
.head .page-icon {
	width: 40px;
	height: 40px;
	background: var( --cm );
	font-size: 24px;
	line-height: 38px;
	text-align: center;
}
.head span {
	margin-left: 15px;
	font-size: 26px;
	font-weight: 300;
	letter-spacing: 20px;
}
#close {
	position: absolute;
	width: 40px;
	height: 40px;
	right: 2px;
	font-size: 30px;
	color: var( --cm );
	cursor: pointer;
}
.head i {
	text-shadow: -1px 0 2px #000000;
}
</style>
<div class="head"><i class="page-icon fa fa-camilladsp"></i><span>CamillaDSP</span><i id="close" class="fa fa-times"></i></div>
<script>
document.getElementById('close').onclick = function() {
	var hostname = location.hostname;
	var http = new XMLHttpRequest();
	http.open('POST', 'http://'+ hostname +'/cmd.php', true);
	http.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');
	http.send('cmd=bash&bash=systemctl%20stop%20camillagui');
	location.href = 'http://'+ hostname;
}
